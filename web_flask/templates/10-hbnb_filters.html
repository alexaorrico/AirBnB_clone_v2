<!DOCTYPE HTML>
<html lang="en">
    <head>
      <meta charset="UTF-8" />
      <link rel="stylesheet" type="text/css" href="../static/styles/4-common.css" />
      <link rel="stylesheet" type="text/css" href="../static/styles/3-header.css" />
      <link rel="stylesheet" type="text/css" href="../static/styles/3-footer.css" />
      <link rel="stylesheet" type="text/css" href="../static/styles/6-filters.css" />
      <link rel="icon" type="image/png" href="../images/icon.png" />
      <title>AirBnB clone</title>
    </head>
    <body>
      <header>
      </header>
      <div class="container">
        <section class="filters">
	  <div class="locations">
	    <h3>States</h3>
	    <h4>&nbsp;</h4>
	    <ul class="popover">
	      {% for item in result %}
                 <LI><h2>{{item[0].name}}</h2>
                    <UL class="small_list">
		       {% for city in item[1]|sort(attribute='name') %}
                         <LI>{{city.name}}</LI>
		       {% endfor %}
                    </UL>
                 </LI>
	       {% endfor %}
	    </ul>
	  </div><!--
		  --><div class="amenities">
	    <h3>Amenities</h3>
	    <h4>&nbsp;</h4>
	    <ul class="popover small-list">
	      {% for a in amenities|sort(attribute='name') %}
	        <li>{{ a.name }}</li>
	      {% endfor %}
	    </ul>
	  </div>
	  <button>Search</button>
        </section>
      </div>
      <footer>
        Holberton School
      </footer>
    </body>
</html>
