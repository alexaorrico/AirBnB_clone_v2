<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <h1>{{Query_name}}</h1>
        <UL>
	  {% for item in result %}
            <LI>{{item[0].id}}: <B>{{item[0].name}}</B>
                <UL>
		  {% for city in item[1]|sort(attribute='name') %}
                    <LI>{{city.id}}: <B>{{city.name}}</B></LI>
		  {% endfor %}
                </UL>
            </LI>
	  {% endfor %}
        </UL>
    </BODY>
</HTML>
