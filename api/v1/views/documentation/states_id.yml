paths:
  /states/{state_id}:
    tags:
      - States
    parameters:
      - name: state_id
        in: path
        type: string
        required: true
        description: The ID of the state object
      - name: name
        in: body
        schema:
          type: object
          properties:
            name:
              type: string
        required: false
        description: The new name of the state object
    get:
      summary: Get a state object by ID
      responses:
        '200':
          description: The requested state object
          schema:
            type: object
            properties:
              __class__:
                type: string
                description: The name of the object's class
              id:
                type: string
                description: The unique ID of the object
              name:
                type: string
                description: The name of the state
              created_at:
                type: string
                description: The creation time of the object
              updated_at:
                type: string
                description: The last modification time of the object
        '404':
          description: State object not found
    delete:
      summary: Delete a state object by ID
      responses:
        '200':
          description: Deletion successful
        '404':
          description: State object not found
    put:
      summary: Update a state object by ID
      responses:
        '200':
          description: The updated state object
          schema:
            type: object
            properties:
              __class__:
                type: string
                description: The name of the object's class
              id:
                type: string
                description: The unique ID of the object
              name:
                type: string
                description: The name of the state
              created_at:
                type: string
                description: The creation time of the object
              updated_at:
                type: string
                description: The last modification time of the object
        '400':
          description: Bad request
        '404':
          description: State object not found
