flasgger endpoint for GET, DELETE, PUT city object
GET: returns requested city with id <city_id>
DELETE: deletes the city object with id <city_id>
---
paths:
  /cities/{city_id}:
    get:
      tags:
        - Cities
      parameters:
        - name: city_id
          in: path
          type: string
          required: true
          description: The unique id of the city
      responses:
        200:
          description: Successful request
          schema:
            properties:
              __class__:
                type: string
              created_at:
                type: string
                description: time of creation of the instance
              updated_at:
                type: string
                description: time of last update of the instance
              id:
                type: string
                description: The uuid of the instance
              state_id:
                type: string
                description: uuid of the city's state
              name:
                type: string
                description: city name
    delete:
      tags:
        - Cities
      parameters:
        - name: city_id
          in: path
          type: string
          required: true
          description: id of the city
      responses:
        404:
          description: City not found!
        200:
          description: Request completed successfully
  /states/{state_id}:
    get:
      tags:
        - GET, DELETE, PUT states/{state_id}
      parameters:
        - name: state_id
          in: path
          data: string
          required: true
          description: the unique state id of state to update
      responses:
        200:
          description: the objects's attributes names and values in JSON format
          schema:
            properties:
              __class__:
                type: string
                description: Class name (obj.__class__.__name__)
              id:
                type: string
                description: unique id of the object
              name:
                type: string
                description: name attribute of the object
              created_at:
                type: string
                description: datetime the object instance was created
              updated_at:
                type: string
                description: datetime the object was updated
    delete:
      tags:
        - GET, DELETE, PUT states/{state_id}
      parameters:
        - name: state_id
          in: path
          data: string
          required: true
          description: the unique state id of state to update
      responses:
        200:
          description: the objects's attributes names and values in JSON format
          schema:
            properties:
              __class__:
                type: string
                description: Class name (obj.__class__.__name__)
              id:
                type: string
                description: unique id of the object
              name:
                type: string
                description: name attribute of the object
              created_at:
                type: string
                description: datetime the object instance was created
              updated_at:
                type: string
                description: datetime the object was updated
    put:
      tags:
        - GET, DELETE, PUT states/{state_id}
      parameters:
        - name: state_id
          in: path
          data: string
          required: true
          description: the unique state id of state to update
        - name: name
          in: body
          data: string
          required: false
          schema:
            properties:
              name:
                type: string
                description: name attribute of the state to update
      responses:
        200:
          description: the objects's attributes names and values in JSON format
          schema:
            properties:
              __class__:
                type: string
                description: Class name (obj.__class__.__name__)
              id:
                type: string
