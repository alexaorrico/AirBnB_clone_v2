This file deletes any amenitis of the specified location
    ---
    tags:
      - Amenities
    parameters:
      - name: place_id
        in: path
        type: string
        required: true
        description: the unique id of the place in focus
      - name: amenity_id
        in: path
        type: string
        required: true
        description: the id of the amenity to be be deleted
    responses:
      404:
        description: place not found / amenity not found / amenity not found in place
      200:
        description: request was successfully executed
